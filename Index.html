<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Closet + Pantry (Test)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <button class="topbtn" id="btnHome">Home</button>
      <div class="topbarTitle">Scan + Pantry + Suggestions</div>
      <button class="topbtn" id="btnOptionsTop">Options</button>
    </header>

    <main id="app"></main>

    <!-- Pause Modal -->
    <div id="pauseModal" class="modal hidden">
      <div class="modalCard">
        <div class="h1">Paused</div>
        <div class="muted">Resume or go home/options.</div>
        <div class="row" style="margin-top:14px;">
          <button class="btn" id="btnResume">Resume</button>
          <button class="btn secondary" id="btnRescan">Rescan</button>
        </div>
        <div class="row" style="margin-top:10px;">
          <button class="btn secondary" id="btnOptionsPause">Options</button>
          <button class="btn secondary" id="btnGoHome">Home</button>
        </div>
      </div>
    </div>

    <!-- ZXing (barcode scanner) -->
    <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
